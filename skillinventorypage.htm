<html>
	<head>
		<title>Welcome To Skill Inventory Page for Java Developer</title>
	</head>
         	<body background="images/bg1.jpg" align="center"><br>
	
		<table>
			<tr> 
				<img src="images/second.jpg" align="left" height=90 width=35%>
			</tr>
			<tr>
				<h1 align="center">
					<font>
					<script>
						document.write("Welcome To Skill Inventory Page For JAVA Developer<br><br>");
					</script></font>
				</h1>
			</tr>
		</table>
		<script>
			document.write("<br><b>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspKindly fill the following details.</b>");
		</script>
		<form METHOD=POST ACTION="http://localhost:9091/FinalExam/inventory">
			<table cellspacing="10" cellpadding="10" width=40%>
				<tr>
					<td align="right"><b>Full Name:</b></td>
					<td><input type="text" name="Full Name"/></td>
				</tr>
				<tr>
					<td align="right"><b>Address:</b></td>
					<td><input type="text" name="Address"/></td>
				</tr>
				<tr>
					<td align="right"><b>SSN</b></td>
					<td><input type="text" name="SSN"/></td>
				</tr>
				<tr>
					<td align="right"><b>Visa Status</b></td>
					<td>
						<select name="Visa Status">
							<option value="-1" selected>[choose yours]</option>
							<option value="H1B">H1B</option>
							<option value="OPT">OPT</option>
							<option value="EAD">EAD</option>
							<option value="Other">Other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right"><b>Citizen of USA</b></td>
					<td><input type="radio" name="citizen" value="Yes"/>Yes</td>
					<td><input type="radio" name="citizen" value="No"/>No</td>
				</tr>
				<tr>
					<td align="right"><b>Qualifications</b></td>
					<td>
						<select name="Qualifications">
							<option value="-1" selected>[choose yours]</option>
							<option value="Bachelor's degree">Bachelor's degree</option>
							<option value="Master's Degree">Master's Degree</option>
							<option value="Phd">Phd</option>
							<option value="Other">Other</option>
						</select>
					</td>
				</tr>
				<tr>
					<td align="right"><b>Experience</b></td>
					<td>
						<select name="Experience">
							<option value="-1" selected>[choose yours]</option>
							<option value="<5"><5</option>
							<option value="<10"><10</option>
							<option value="<15"><15</option>
							<option value=">15">>15</option>
					    </select>
					</td>
				</tr>
			</table>
	
	</body>
</html>
